{% extends "layout.html" %}

{% block content %}
<h1 class="text-center d-flex justify-content-between align-items-center">
    Категорії
    <a href="{% url 'categories:add_category' %}" class="btn btn-success">
        + Додати категорію
    </a>
</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Назва</th>
      <th scope="col">Фото</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
      <tr>
        <th scope="row">{{ category.id }}</th>
        <td>{{ category.name }}</td>
        <td>
          {% if category.image %}
            <img src="{{ category.image.url }}" alt="{{ category.name }}" width="100">
          {% else %}
            Нема фото
          {% endif %}
        </td>
        <td>
              <a href="{% url 'categories:edit_category' category.id %}" class="btn btn-warning me-1">Edit</a>
        <a href="{% url 'categories:delete_category' category.id %}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
